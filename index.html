<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <section class="product-img">
          <img
            src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzh8fHBlcmZ1bWV8ZW58MHx8MHx8fDA%3D"
            alt="Chanel Perfume Bottle"
            class="product-img"
          />
        </section>
        <section class="product-info">
          <p class="product-tag">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
            natus!
          </p>
          <p class="price">$149.99<span class="prev-price">$169.99</span></p>
          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>Add to Cart
          </button>
        </section>
      </article>
    </main>
  </body>
</html>
